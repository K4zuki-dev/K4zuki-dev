<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="product">

    <section class="product-img">
     <img class="product-img-image" src="images/image-product-desktop.jpg" alt="product-perfume">
     <img class="product-img-image-mobile" src="images/image-product-mobile.jpg" alt="product-perfume-mobile">
    </section>
    <section class="product-text">

      <h2 class="perfume">P E R F U M E</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-text-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
    <section class="section-price">  
      <h2 class="price">$149.99</h2>
      <p class="dashed">$169.99</p>
    </section>
    <section class="section-shoppingcart">
      <button type="button" class="buy"><img class="image-shoppingcart" src="images/icon-cart.svg" alt="shopping-cart">Add to Cart</button>
    </section>
    </section>
  </main>
</body>
</html>
